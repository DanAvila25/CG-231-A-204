<!DOCTYPE html>
<html lang="en-GB">

<head>
  <meta charset="utf-8" />
  <title>Grupo de cubos</title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>

<body>
  <script type="module">
    import * as THREE from 'https://sebastiann16.github.io/CompG/three.module.js';
    import { OrbitControls } from 'https://sebastiann16.github.io/CompG/OrbitControls.js';
    var WIDTH = window.innerWidth;
    var HEIGHT = window.innerHeight;

    var renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(WIDTH, HEIGHT);
    renderer.setClearColor(0xDDDDDD, 1);
    document.body.appendChild(renderer.domElement);

    var scene = new THREE.Scene();

    var camera = new THREE.PerspectiveCamera(70, WIDTH / HEIGHT);
    camera.position.x = 4;
    camera.position.z = 5;
    camera.position.y = 3;
    scene.add(camera);
    const light = new THREE.AmbientLight(0x404040, 5);
    scene.add(light);

    const axesHelper = new THREE.AxesHelper( 4 );
    axesHelper.setColors( 0xffff00,  0xff0000, 0x0000ff);
    scene.add( axesHelper );

    const geometry = new THREE.ConeGeometry( 1, 3, 10 );
    const material = new THREE.MeshBasicMaterial( {color: 0x0000ff} );
    const cone = new THREE.Mesh( geometry, material );
    scene.add( cone );

    cone.position.set(1.7,0.4725,0);
    cone.rotation.set(0,0,4.4069564);

    const controls = new OrbitControls(camera, renderer.domElement);

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera)
    }
    animate();
  </script>
 
</body>
</html>
